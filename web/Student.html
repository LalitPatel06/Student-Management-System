<!DOCTYPE html>
<html>
    <head>
        <title>Student Menu</title>
        <link rel="stylesheet" href="abc.css">
        <style>
            
           /* Improved container styling */
            .container {
                width: 450px;
                margin: 50px auto;
                text-align: center;
                border: 2px solid #ddd;
                padding: 20px;
                border-radius: 15px; /* Increased border radius */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
                background: linear-gradient(to bottom right, #f0f0f0, #dcdcdc); /* Gradient background */
            }

            /* Student image styling */
            .student-image {
                margin-top: 20px;
                text-align: center;
                margin-bottom: 20px;
            }

            .student-image img {
                width: 100px;
                height: 100px;
                border: 3px solid #007bff; /* Blue border */
                border-radius: 50%; /* Rounded image */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow for depth */
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .student-image h1 {
                font-size: 35px;
                margin-top: 10px;
                font-weight: bold;
                color: #333;
            }

            /* Image grid for student options */
            .image-grid {
                display: flex;
                justify-content: center;
                gap: 80px;
            }

            .image-grid .image-item {
                text-align: center;
                transition: transform 0.3s ease;
            }

            .image-grid .image-item:hover {
                transform: scale(1.1); /* Slight zoom on hover */
            }

            .image-grid img {
                width: 90px;
                height: 90px;
                border-radius: 10px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            }

            .image-grid span {
                display: block;
                margin-top: 10px;
                font-size: 18px;
                font-weight: bold;
                color: #333;
            }

            /* Remove underline from links */
            .image-grid a {
                text-decoration: none;
                color: inherit;
            }

            .image-grid a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <!-- Navigation Menu -->
        <div id="mymenu">
            <ul>
                <li class="left-item">Student Management System</li>
                <li>Home</li>
                <li>Student Dashboard</li>
                <li><a href="Logout">LogOut</a></li>
            </ul>
        </div>

        <!-- Student Image and Title -->
        <div class="student-image">
            <img src="image/Student2.png" alt="Student">
            <h1><b>Student</b></h1>
        </div>

        <!-- Student-specific content in a container -->
        <div class="container">
            <div class="image-grid">
                <!-- Search Option -->
                <div class="image-item">
                    <a href="Search.jsp">
                        <img src="image/Search2.png" alt="Search">
                        <span>Search</span>
                    </a>
                </div>

                <!-- Logout Option -->
                <div class="image-item">
                    <a href="LogoutDemo">
                        <img src="image/Logout2.png" alt="Logout">
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>

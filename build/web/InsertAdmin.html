<!DOCTYPE html>
<html>
<head>
    <title>Admin - Insert Student</title>
    <link rel="stylesheet" href="abc2.css">
    <style>
        /* Style for the form container */
        form {
            width: 40%; /* Adjust form width */
            margin: 20px auto; /* Center the form */
            background-color: #f9f9f9; /* Light background */
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Softer shadow */
            border-radius: 10px; /* Rounded corners */
        }

        /* Style for input fields and select boxes */
        input, select, textarea {
            width: 95%; /* Full width of the form */
            padding: 12px; /* Add padding */
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px; /* Rounded corners */
            border: 1px solid #ccc; /* Light border */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        /* Change border color when input or select is focused */
        input:focus, select:focus, textarea:focus {
            border: 2px solid blue;
            outline: none;
        }

        /* Style for labels */
        label {
            font-weight: bold; /* Bold text */
            font-size: 18px; /* Set font size */
            display: block; /* Ensure each label is on a new line */
            margin-bottom: 5px;
        }
    </style>

    <!-- Include SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript">
        // Show SweetAlert when data is successfully inserted
        function showSuccessAlert() {
            Swal.fire({
                icon: 'success',
                title: 'Success!',
                text: 'Student data has been successfully inserted into the database.',
                confirmButtonText: 'OK'
            });
        }
    </script>
</head>
<body>

    <!-- Navigation Menu -->
    <div id="mymenu">
        <ul>
            <li class="left-item">Student Data Insert</li>
            <li><a href="Admin.html">Home</a></li>
            <li><a href="Search.html">Search</a></li>
            <li><a href="ShowALL.html">ViewStudent</a></li>
            <li><a href="Update.html">Update</a></li>
            <li><a href="Delete.html">Delete</a></li>
            <li><a href="Logout">LogOut</a></li>
        </ul>
    </div>

    <h2>Admin - Insert Student Data</h2>
    <div id="mytable">
        <form action="InsertAdminServlet" method="post">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required minlength="3"n>

            <label for="roll_no">Roll Number:</label>
            <input type="text" id="roll_no" name="roll_no" required />

            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="10th">10th</option>
                <option value="12th">12th</option>
            </select>

            <label for="section">Section:</label>
            <select id="section" name="section">
                <option value="A">A</option>
                <option value="B">B</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="parent_contact">Parent Contact:</label>
            <input type="text" id="parent_contact" name="parent_contact" required pattern="\d{10}" title="Please enter a 10-digit mobile number">

            <label for="admission_date">Admission Date:</label>
            <input type="date" id="admission_date" name="admission_date" required />

            <input type="submit" class="B" value="Insert Student" />
        </form>
    </div>

    <!-- Check if the success flag is set -->
    <%
        Boolean insertSuccess = (Boolean) request.getAttribute("insertSuccess");
        if (insertSuccess != null && insertSuccess) {
    %>
        <script type="text/javascript">
            showSuccessAlert(); // Show success SweetAlert
        </script>
    <%
        }
    %>

</body>
</html>
